{% extends 'rental/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Register Customer</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-white"><i class="fas fa-user"></i></span>
                        {{ form.name }}
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-3">Add Customer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
