{% extends 'rental/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="text-center mb-4"><i class="fas fa-key me-2"></i>Rent a Vehicle</h2>
            
            {% if can_rent %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Select Customer</label>
                    {{ form.customer }}
                </div>
                <div class="mb-3">
                    <label>Select Available Car</label>
                    {{ form.car }}
                </div>
                <button type="submit" class="btn btn-custom w-100 mt-3">Confirm Rental</button>
            </form>
            {% else %}
            <div class="text-center py-4">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <p>Cannot process rental. Ensure you have registered both customers and available cars.</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'add_car' %}" class="btn btn-sm btn-outline-light">Add Car</a>
                    <a href="{% url 'add_customer' %}" class="btn btn-sm btn-outline-light">Add Customer</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
