{% extends 'rental/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card">
            <h2 class="text-center mb-4"><i class="fas fa-plus-circle me-2"></i>Add New Vehicle</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label>{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-custom w-100 mt-3">Register Vehicle</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
